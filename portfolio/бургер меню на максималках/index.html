<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h1>Бургер меню</h1>
    <p><input type="checkbox" checked disabled data-cost="10" data-kkal="75" class="menu">Булочка</p>
    <hr>
    <h2>Наполнение</h2>
     <p><input type="checkbox" checked data-cost="20" data-kkal="200" class="menu">Котлета</p>
     <p><input type="checkbox" data-cost="12" data-kkal="100" class="menu">Сыр</p>
     <p><input type="checkbox" data-cost="8" data-kkal="50" class="menu">Салат</p>
     <p><input type="checkbox" data-cost="2" data-kkal="20" class="menu">Огурец</p>
     <p><input type="checkbox" data-cost="4" data-kkal="67" class="menu">Помидор</p>
     <hr>
     <h2>Соусы</h2>
     <p><input type="checkbox" checked data-cost="5" data-kkal="10" class="menu">Томатный</p>
     <p><input type="checkbox" data-cost="12" data-kkal="100" class="menu">Горчица</p>
     <p><input type="checkbox" data-cost="8" data-kkal="50" class="menu">Майонез</p>
     <p><input type="checkbox" data-cost="2" data-kkal="20" class="menu">Сычуанский</p>
     <hr>
     <h2>Итог:</h2>
    <p>Калорийность: <span id="kkal"></span></p> 
    <p>Цена: <span id="cost"></span></p>
    <button id="result">Счет</button>
</div>
    
<script src="js.js"></script>
</body>
</html>
